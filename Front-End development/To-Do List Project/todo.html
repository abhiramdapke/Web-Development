<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
		<!-- This code is used to include css -->
		<link rel="stylesheet" type="text/css" href="assets/css/hello.css">
		<!-- this code is used to include Roboto font -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
		<!-- this code is for the fonts - taken form cdnjs.com/libraries/font-awesome -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

		<script type="text/javascript" src = "assets/js/lib/jQuery.js" ></script>
</head>
<body>
<div id= "container">
	<h1>To-Do List<i class="fas fa-plus"></i></h1>

	<ul>
		<!-- fa-fa-trash is used for the garbage cans for deleting the todo written element and is taken from cdnjs.com/libraries/font-awesome -->
		<li> <span><i class="fa fa-trash"></i></span> Go to class</li>  
		<li> <span><i class="fa fa-trash"></i></span> Buy new books</li>
		<li> <span><i class="fa fa-trash"></i></span> visit park</li>
	</ul>
	
</div>
<script type="text/javascript" src = "assets/js/todos.js"></script>
</body>
</html>
